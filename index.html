<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <script src="Today.js"></script>
      <link href="style.css" rel="stylesheet">
      <title>Today.JS</title>
      <link rel="preconnect" href="https://fonts.gstatic.com">
      <link href="https://fonts.googleapis.com/css2?family=Oxanium&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Piazzolla:ital,wght@1,200&family=Sigmar+One&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@200&family=Sigmar+One&display=swap" rel="stylesheet">
   </head>
   <body onload="LoadInfo()">
      <div class="Title">
         <h1>Today.JS</h1>
      </div>
      <center>
         <div class="Box">
            <div class="HeaderLine">
               <h7 id="year"></h7>
            </div>
            <br>
            <div class="Date">
               <h5 id="day_text"></h5>
               <h1 id="day"><sup></h1>
               <h5 id="Date_header"></h5>
            </div>
         </div>
         <h5 id="All_Date" class="Footer"></h5>
      </center>
   </body>
</html>
